events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"mock-backend"}';
            add_header Content-Type application/json;
        }

        # Mock API key validation
        location /api/v1/auth/validate {
            return 200 '{"valid":true,"key_id":"tfk_test_key","permissions":["write:telemetry","read:telemetry"]}';
            add_header Content-Type application/json;
        }

        # Mock telemetry ingest endpoint
        location /api/v1/telemetry/ingest {
            return 202 '{"accepted":true,"batch_id":"batch-12345"}';
            add_header Content-Type application/json;
        }

        # Mock metrics endpoint
        location /api/v1/metrics {
            return 200 '{"metrics":[{"name":"test.metric","value":42,"timestamp":"2024-01-01T00:00:00Z"}]}';
            add_header Content-Type application/json;
        }

        # Mock logs endpoint
        location /api/v1/logs {
            return 200 '{"logs":[{"message":"Test log","severity":"info","timestamp":"2024-01-01T00:00:00Z"}]}';
            add_header Content-Type application/json;
        }

        # Mock traces endpoint
        location /api/v1/traces {
            return 200 '{"traces":[{"trace_id":"abc123","span_count":5}]}';
            add_header Content-Type application/json;
        }

        # Default response
        location / {
            return 200 '{"message":"TelemetryFlow Mock Backend"}';
            add_header Content-Type application/json;
        }
    }
}
